<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Validation de formulaire</title>
</h:head>
<body>
	<h:form>
	<!-- <h:messages style="color:red;"></h:messages> -->
	<h:message for="nom" style="color:red;"></h:message> <br /> <br />
		<h:outputLabel value="Nom" />
		<h:inputText id="nom" requiredMessage="Le nom est obligatoire" required="true" a:placeholder="Votre nom:"  value="#{humain.nom}" /> <br /> <br />
		
		<h:message for="prénom" style="color:red;"></h:message> <br /> <br />
		<h:outputLabel value="Prénom" />
		<h:inputText id="prénom" requiredMessage="Le prénom est obligatoire" required="true" a:placeholder="Votre prénom:" value="#{humain.prenom}" /> <br /> <br />
		
		<h:outputLabel value="Ville" />
		<h:selectOneMenu value="#{humain.ville}">
			<f:selectItems value="#{humain.listVille}" />
		</h:selectOneMenu> <br /> <br />
		
		<h:message for="poids" style="color:red;"></h:message> <br /> <br />
		<h:outputLabel value="poids" />
		<h:inputText id="poids" requiredMessage="Le poids est obligatoire" required="true" a:placeholder="Votre poids" value="#{humain.poids}" /> <br /> <br />
		
		<h:message for="prix" style="color:red;"></h:message> <br /> <br />
		<h:outputLabel value="prix" />
		<h:inputText id="prix" requiredMessage="Le prix est obligatoire" required="true" a:placeholder="Votre prix" value="#{humain.prix}" /> <br /> <br />
		
		<h:commandButton action="laReponse" value="Envoyer" />
	</h:form>
</body>
</html>
